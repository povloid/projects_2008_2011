application.desc=A simple java desktop application based on Swing Application Framework
application.homepage=http://appframework.dev.java.net
application.title=Basic Application Example
application.vendor=Sun Microsystems Inc.
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/TradeTerminal.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.alloy.jar=../../jlibs/alloy.jar
file.reference.lipstikLF-RC2.jar=../../jlibs/lipstikLF-RC2.jar
file.reference.looks-2.1.2.jar=../../jlibs/looks-2.1.2.jar
file.reference.substance-swingx.jar=/home/master/jlibs/substance-swingx.jar
file.reference.substance.jar=../../jlibs/substance.jar
file.reference.substance.jar-1=../../jlibs/substance.jar
file.reference.swingx-0.9.2.jar=../../jlibs/swingx-0.9.2.jar
includes=**
jar.compress=true
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${libs.swing-layout.classpath}:\
    ${libs.beans-binding.classpath}:\
    ${libs.absolutelayout.classpath}:\
    ${libs.SwingX.classpath}:\
    ${reference.MinerSInstrument.jar}:\
    ${libs.JasperReport.classpath}:\
    ${libs.substance.classpath}:\
    ${libs.PostgreSQLDriver.classpath}:\
    ${reference.TTDbSettings.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.codebase.url=file:/E:/NetBeansProjects/TradeTerminal/dist/
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
# Property libs.absolutelayout.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.absolutelayout.classpath=../../../../opt/netbeans/java1/modules/ext/AbsoluteLayout.jar
# Property libs.SwingX.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.SwingX.classpath=../../jlibs/swingx-0.9.2.jar
main.class=tradeterminal.TradeTerminalApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.MinerSInstrument=../MinerSInstrument
project.TTDbSettings=../TTDbSettings
reference.MinerSInstrument.jar=${project.MinerSInstrument}/dist/MinerSInstrument.jar
reference.TTDbSettings.jar=${project.TTDbSettings}/dist/TTDbSettings.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xmx40m
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
